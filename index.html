<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>The Code Review</title>
</head>

<body>
    <h1>The Code Review</h1>
    <h2>Signup for our newsletter</h2>
    <p class="signup_info">Get the latest news on how your code is doing right in your inbox</p>

    <form>

        <h3> Contact Information</h3>

        <label for="name">Full Name</label> <br>
        <input type="text" id="name" name="user_name" placeholder="Required">
        <br>
        <label for="email">Email Address</label><br>
        <input type="text" id="email" name="user_email" placeholder="Required">
        <br>
        <label for="phone">Phone Number</label><br>
        <input type="text" id="phone" name="user_phone">
        <br>
        <label for="address">Street Address</label><br>
        <input type="text" id="address" name="user_address">
        <br>
        <label for="city">City</label><br>
        <input type="text" id="city" name="user_city">
        <br>
        <label for="state">State</label><br>
        <input type="text" id="state" name="user_state">
        <br>
        <label for="zip">Zip Code</label><br>
        <input type="text" id="zip" name="user_zip">

        <h3>Newsletter</h3>
        <label>Select the newsletters you would like to receive</label><br>
        <input type="checkbox" id="hyper" value="receive_html" name="html_news"><label class="letters" for="hyper">HTML News</label><br>
        <input type="checkbox" id="css" value="receive_css" name="css_news"><label class="letters" for="css">CSS News</label><br>
        <input type="checkbox" id="javascript" value="receive_javascript" name="javascript_news"><label class="letters" for="javascript">Javascript News</label><br>

        <label>Newsletter format</label><br>
        <input type="radio" id="html-format" value="html_format" name="format_type"><label for="html-format" class="letters">HTML</label><br>
        <input type="radio" id="plaintext" value="plain_format" name="format_type"><label for="plaintext" class="letters">Plain text</label><br>

        <label>Other topics you'd like to hear about</label><br>
        <textarea id="topics" name="other_topics"></textarea><br>

        <button type="submit">Sign Up</button>

    </form>

    <p><em>Copyright The Code Review</em></p>

</body>
</html>
