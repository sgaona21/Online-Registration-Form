<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>The Code Review</title>
</head>

<body>
    <h1>The Code Review</h1>
    <div id="formbody">
    <h2>Signup for our newsletter</h2>
    <p class="signup_info">Get the latest news on how your code is doing right in your inbox</p>

    <form>
        <fieldset class="field1">
            <legend id="contact-info"> Contact Information</legend>
                <div class="desktop-mode">
                    <div>
                    <label for="name">Full Name</label>
                    </div>
                    <div class="desktop-mode-inputs">
                    <input type="text" id="name" name="user_name" placeholder="Required ">
                    </div>
                </div>
                <div class="desktop-mode">
                    <div>
                    <label for="email">Email Address</label>
                    </div>
                    <div class="desktop-mode-inputs">
                    <input type="email" id="email" name="user_email" placeholder="Required ">
                    </div>
                </div>
                <div class="desktop-mode">
                    <div>
                    <label for="phone">Phone Number</label>
                    </div>
                    <div class="desktop-mode-inputs">
                    <input type="tel" id="phone" name="user_phone">
                    </div>
                </div>
                <div class="desktop-mode">
                    <div>
                    <label for="address">Street Address</label>
                    </div>
                    <div class="desktop-mode-inputs">
                    <input type="text" id="address" name="user_address">
                    </div>
                </div>
                <div class="desktop-mode">
                    <div>
                    <label for="city">City</label>
                    </div>
                    <div class="desktop-mode-inputs">
                    <input type="text" id="city" name="user_city">
                    </div>
                </div>
                <div class="desktop-mode">
                    <div>
                    <label for="state">State</label>
                    </div>
                    <div class="desktop-mode-inputs">
                    <select id="state" name="user_state" required>
                        <option value="" disabled selected>Choose State</option>
                        <option value="arizona">Arizona</option>
                        <option value="alaska">Alaska</option>
                        <option value="california">California</option>
                        <option value="colorado">Colorado</option>
                        <option value="texas">Texas</option>
                    </select>  
                    </div>  
                </div>
                <div class="desktop-mode">
                    <div>
                    <label for="zip">Zip Code</label>
                    </div>
                    <div class="desktop-mode-inputs">
                    <input type="text" id="zip" name="user_zip">
                    </div>
                </div>    
        </fieldset>

        <fieldset id="field2">
            <legend>Newsletter</legend>
                <div>
                <label >Select the newsletters you would like to receive</label>
                </div> <br>
                <div class>
                <input type="checkbox" id="hyper" value="receive_html" name="news_type"><label class="letters" for="hyper">HTML News</label> 
                </div><br>
                <input type="checkbox" id="css" value="receive_css" name="news_type"><label class="letters" for="css">CSS News</label><br>
                <br>
                <input type="checkbox" id="javascript" value="receive_javascript" name="news_type"><label class="letters" for="javascript">Javascript News</label> <br>
                <br>
                <label>Newsletter format</label><br>
                <br>
                <input type="radio" id="html-format" value="html_format" name="format_type"><label for="html-format" class="letters">HTML</label><br>
                <br>
                <input type="radio" id="plaintext" value="plain_format" name="format_type"><label for="plaintext" class="letters">Plain text</label>
                <br>
                <br>
                <label for="topics">Other topics you'd like to hear about</label><br>
                <br>
                <textarea id="topics" name="other_topics"></textarea><br>
        </fieldset>    
                <input type="submit" id="submit" value="Sign Up">
    </form>

    <p id="copyright"><em>Copyright The Code Review</em></p>
     </div>
     <script src="app.js"></script>
</body>
</html>
